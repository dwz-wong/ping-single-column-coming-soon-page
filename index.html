<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/cb6a4e11b3.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main id="main">
    <img src="images/logo.svg" alt="logo" class="logo">
    <h1 id="we-are-launching-soon"><span>We are launching</span> soon!</h1>

    <p id="subscribe-and-get-notified">Subscribe and get notified</p>

    <form onsubmit="return formValidation();">
      <input type="email" name="email" id="email" placeholder="Your email address...">
      <p id="mobile" class="error-message"><i>Please provide a valid email address</i></p>
      <input type="submit" value="Notify Me" id="notify-me">
    </form>
    <p id="desktop" class="error-message"><i>Please provide a valid email address</i></p>

    <img src="images/illustration-dashboard.png" alt="dashboard" class="dashboard">

    <div class="social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>

    <p id="copyright-all-rights-reserved">&copy; Copyright Ping. All rights reserved.</p>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dwz-wong">HL Wong</a>.
    </p>
  </footer>
</body>
</html>
